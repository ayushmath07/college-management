# Production environment settings
# Override these with environment variables on your deployment platform

spring.application.name=CollegeManagement

# Database (use env vars on Render/Heroku)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/college_management}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:1234}

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT
jwt.secret=${JWT_SECRET:MySecretKeyForCollegeManagementJWTTokenGeneration2024VeryLongKeyForSecurity}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Server
server.port=${PORT:8080}
